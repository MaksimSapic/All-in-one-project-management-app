<div class="container">
  <h1>{{ title }}</h1>
  <br />

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>User Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.userAge }}</td>
        <td>
          <button (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />

  <span>Unesi ime Korisnika</span><br />
  <input type="text" #userNameInput placeholder="Enter user name" /><br />
  <span>Unesi godine Korisnika</span><br />
  <input type="text" #userAgeInput placeholder="Enter user age" />
  <br />
  <button (click)="addUser(userNameInput.value, userAgeInput.value)">
    Add User</button
  ><br />
  <span *ngIf="!userNameInput.value" style="color: red"
    >Unesi validno ime Korisnika</span
  >
  <span *ngIf="userNameInput.value" style="color: green">Uspesno uneto ime</span
  ><br />
  <span *ngIf="!userAgeInput.value" style="color: red"
    >Unesi validne godine Korisnika</span
  >
  <span *ngIf="userAgeInput.value" style="color: green"
    >Uspesno unete godine</span
  >
</div>
