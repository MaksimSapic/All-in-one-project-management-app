<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" (ngModel)="username" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
