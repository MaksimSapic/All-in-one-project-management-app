<div class="container">
    <h1 class="mt-3">Add item</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Task name</label>
                <input type="text" id="taskName" class="form-control" name="taskName" [(ngModel)]="model.title">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
